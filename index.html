<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Codewell Challenge</title>
  </head>
  <body>
    <div class="mainpicturescontainer">
      <figure id="logo">
        <img id="logoimg" src="assets/Logo.svg" alt="logo" />
      </figure>
      <figure id="div1">
        <img src="assets/User Avatar 3.svg" alt="man" />
      </figure>
      <div id="meeet"><h1>Meeet New</h1></div>
      <div id="meet">
        <h1>Me<span id="hiddene">e</span>et New</h1>
      </div>
      <div id="entrepreneurs">
        <h1>Entrepre<span id="nideneurs">neurs</span></h1>
      </div>
      <div id="neurs"><h1>neurs</h1></div>

      <div id="subheading">
        <p>
          Meeet is a new social media platform for entrepreneurs to connect and
          socialize.
        </p>
      </div>
      <figure id="div2">
        <img src="assets/User Avatar 5.svg" alt="woman with ponytail" />
      </figure>
      <figure id="div3">
        <img src="assets/User Avatar 2.svg" alt="woman with closed eyes" />
      </figure>

      <figure id="div4">
        <img src="assets/User Avatar 6.svg" alt="woman with curly hair" />
      </figure>
      <figure id="div5">
        <img src="assets/User Avatar 1.svg" alt="woman looking straight" />
      </figure>
      <figure id="div6">
        <img src="assets/User Avatar 4.svg" alt="man infront of disco lights" />
      </figure>

      <button id="submitbutton" type="submit">Get notified at launch</button>

      <div id="twitterlink">
        <img src="assets/Twitter.svg" alt="twitter link" />
        <p>Follow us on Twitter</p>
      </div>
    </div>
  </body>
</html>
